<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/media/css/main.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="header">
            <img
                src="https://i.ibb.co/jfScDTC/budget.png"
                alt="Expense Tracker"
            >
            <div class="balance-container">
                <h2>Your Balance</h2>
                <h2 id="balance" class="balance">$0.00</h2>
            </div>
        </div>
        <div class="income-expense-container">
            <div>
                <h2>Income</h2>
                <p id="money-plus" class="money plus">$0.00</p>
            </div>
            <div>
                <h2>Expense</h2>
                <p id="money-minus" class="money minus">$0.00</p>
            </div>
        </div>
        
        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label>Description</label>
                <input type="text" id="desc" name="desc"  placeholder="Enter Description"/>
            </div>
            <div class="form-control">
                <label>
                    Amount
                    <br/>
                    <small>(-ve = Expense, +ve Income)</small>
                </label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount"/>
            </div>
            <div class="btn">Add Transaction</div>
        </form>
    </div>
    <!-- Notification -->
     <div class="notification-container" id="notification" >
        <p> Please add a description and amount</p>
     </div>
</body>
</html>
